<div class="row">
  <div class="col-2">
      <button (click)="shoppingCart.removeFromCart()" class="btn btn-secondary btn-block">-</button>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getQuantity(product) }} in cart 
  </div>
  <div class="col-2">
      <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
  </div>
</div>
